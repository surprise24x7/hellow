

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>

<meta name="msapplication-TileColor" content="#5824C9">
<meta property="og:locale" content="en_US" />
<meta property="og:type" content="website" />
<meta property="og:title" content="Register Now" />

<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: -150px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      /* Add your logo styles here */
    }

    .button-container {
      display: inline-block;
      position: relative;
    }

    .button {
      padding: 15px 30px;
      background-color:#5824C9;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s; /* Add box-shadow transition */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a darker shadow */
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      25%, 75% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.6;
      }
    }

    .flicker-animation {
      animation: flicker 1.0s infinite; /* Adjusted the flicker animation duration */
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Increase shadow on hover */
      animation: none; /* Remove the pulse animation on hover */
    }

    .timer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .timer-text {
      font-size: 1.2em;
      margin-right: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); /* Darker text shadow */
    }

    .hidden {
      display: none;
    }
    
    .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 50%;
    margin-top: -10px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10px;
    width: 150px; /* Adjust the width as needed */
    height: 150px; /* Adjust the height as needed */
    }

    .logo img {
    width: 100%; /* Make the image fill the container */
    height: 100%; /* Make the image fill the container */
}
  </style>
</head>
<body>
<div class="container">

<div class="button-container">
<button class="button flicker-animation"  onclick="redirectToTelegram()">Click Here to Apply</button>
</div>

</div>
<script >
    function redirectToTelegram() {
      window.location.href = 'https://maleescort.xyz/career.html'; // Replace with your Telegram channel link
    }


  </script>
  </body>
